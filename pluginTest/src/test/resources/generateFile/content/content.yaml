tests:
  - description: "Running 'generateFile' should produce the file with correct content."
    configuration:
      tasks:
        - generateFile
    expectation:
      existingFiles:
        - name: "test.txt"
          content: "value"
  - description: "Task 'generateFile' should be up-to-date now."
    configuration:
      tasks:
        - generateFile
    expectation:
      upToDate:
        - generateFile
