tests:
  - description: "Task 'hello' should succeed."
    configuration:
      tasks:
        - hello
    expectation:
      outcomes:
        success:
          - hello
  - description: "Task 'hello' should produce a correct output."
    configuration:
      tasks:
        - hello
      options:
        - --stacktrace
    expectation:
      output:
        contains:
          - "hello from mirko"
  - description: "Task 'hello' should not produce a wrong output."
    configuration:
      tasks:
        - hello
    expectation:
      output:
        doesntContain:
          - "wrong output"
  - description: "Task with name 'wrongTask' should not exist."
    configuration:
      tasks:
        - wrongTask
    expectation:
      result: FAILED
      outcomes:
        notExecuted:
          - wrongTask
  - description: "Task 'fail' should fail"
    configuration:
      tasks:
        - fail
    expectation:
      result: FAILED
      outcomes:
        failed:
          - fail
